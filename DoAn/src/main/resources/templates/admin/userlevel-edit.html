<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Level</title>
</head>
<body>
    <h1>Edit User Level</h1>

    <form action="/admin/userlevel/update" method="post">
        <input type="hidden" name="id" th:value="${userlevel.id}" />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${userlevel.name}" required />

        <label for="minPoint">Min Points:</label>
        <input type="number" id="minPoint" name="minPoint" th:value="${userlevel.minPoint}" required />

        <label for="discount">Discount:</label>
        <input type="number" step="0.01" id="discount" name="discount" th:value="${userlevel.discount}" required />
		

        <button type="submit">Save</button>
    </form>

    <a href="/admin/userlevel">Back to User Levels</a>
</body>
</html>
