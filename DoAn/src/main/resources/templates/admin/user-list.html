<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Người Dùng</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
    <div class="container">
        <h1>Danh Sách Người Dùng</h1>

        <!-- Bảng Danh Sách Người Dùng -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Trạng Thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user : ${listuser}">
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.fullname}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <td>
                            <span th:if="${user.isBan}">Bị Cấm</span>
                            <span th:if="${not user.isBan}">Hoạt động</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/users/{slug}(slug=${user.slug})}" class="btn btn-info">Xem chi tiết</a>

                            <!-- Cấm Người Dùng -->
                            <form th:action="@{/admin/users/ban/{slug}(slug=${user.slug})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger" th:disabled="${user.isBan}">Cấm</button>
                            </form>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
