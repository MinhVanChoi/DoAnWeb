<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="sidebaradmin">
    <div th:replace="/fragments/sidebar-admin"></div>
<div class="container mt-5">
    <h2>Edit Product</h2>
    <form th:action="@{/admin/products/update}" th:object="${product}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" name="name" class="form-control" required/>
        </div>
        <div>
            <img style="height: 100px;width: 100px" th:if="${product.images != null && product.images.startsWith('https')}"
                 th:src="${product.images}"
                 alt="User Avatar" class="img-thumbnail mb-3">
            <img style="height: 100px;width: 100px" th:unless="${product.images != null && product.images.startsWith('https')}"
                 th:src="@{'/image?fname=' + ${product.images}}"
                 alt="User Avatar" class="img-thumbnail mb-3">
        </div>
        <input type="file" id="images" name="images" class="form-control"/>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" name="price" step="0.01" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" th:field="*{description}" required></textarea>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/admin/products}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>
</div>
</div>
</body>
</html>
