<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Kiểu</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
    <div class="container">
        <h1>Danh sách Kiểu (Styles)</h1>

        <!-- Thêm kiểu mới -->
        <a href="/admin/styles/add" class="btn btn-primary">Thêm Kiểu Mới</a>

        <!-- Bảng Danh Sách Kiểu -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Kiểu</th>
                    <th>Trạng Thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="style : ${liststyle}">
                    <tr>
                        <td th:text="${style.id}"></td>
                        <td th:text="${style.name}"></td>
                        <td>
                            <span th:if="${style.isDelete}">Đã xóa</span>
                            <span th:if="${not style.isDelete}">Hoạt động</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/styles/edit/{id}(id=${style.id})}" class="btn btn-warning">Chỉnh sửa</a>

                            <!-- Xóa kiểu -->
                            <form th:action="@{/admin/styles/delete/{id}(id=${style.id})}" method="get" style="display:inline;">
                                <button type="submit" class="btn btn-danger" th:disabled="${style.isDelete}">Xóa</button>
                            </form>

                            <!-- Phục hồi kiểu -->
                            <form th:action="@{/admin/styles/restore/{id}(id=${style.id})}" method="get" style="display:inline;">
                                <button type="submit" class="btn btn-success" th:disabled="${not style.isDelete}">Phục hồi</button>
                            </form>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
