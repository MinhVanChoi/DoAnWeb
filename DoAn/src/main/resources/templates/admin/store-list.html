<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

</head>
<body>
<div class="sidebaradmin">
    <div th:replace="/fragments/sidebar-admin"></div>
<div class="container mt-5">
    <h2>Store Management</h2>

    <!-- Button to add new store -->
    <a th:href="@{/admin/stores/add}" class="btn btn-primary mb-3">Add New Store</a>

    <!-- Table to display stores -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Chi nh√°nh</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store : ${store}">
            <td th:text="${store.id}"></td>
            <td th:text="${store.name}"></td>
            <td th:text="${store.address}"></td>
            <td>
                <a th:href="@{/admin/stores/edit/{id}(id=${store.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/admin/stores/delete/{id}(id=${store.id})}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this store?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
