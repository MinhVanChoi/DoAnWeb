<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Kiểu</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
    <div class="container">
        <h1>Chỉnh sửa Kiểu</h1>

        <!-- Form Chỉnh sửa Kiểu -->
        <form th:action="@{/admin/styles/update}" method="post" th:object="${style}">
            <div class="form-group">
                <label for="name">Tên Kiểu</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Cập Nhật</button>
            <a href="/admin/styles" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</body>
</html>
