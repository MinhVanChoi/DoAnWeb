<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Commission</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
    <div class="container">
        <h1>Chỉnh sửa Commission</h1>
       
		<form action="/admin/commissions/update" method="POST">
		    <input type="hidden" name="id" th:value="${commission.id}" />
		    <div class="form-group">
		        <label for="name">Tên Commission:</label>
		        <input type="text" id="name" name="name" class="form-control" th:value="${commission.name}" required />
		    </div>
		    <div class="form-group">
		        <label for="cost">Hoa hồng (%)</label>
		        <input type="number" id="cost" name="cost" class="form-control" step="0.01" min="0" th:value="${commission.cost}" required />
		    </div>
		    <div class="form-group">
		        <label for="description">Mô tả</label>
		        <textarea id="description" name="description" class="form-control" rows="4" th:text="${commission.description}" required></textarea>
		    </div>
		    <div class="form-group">
		        <button type="submit" class="btn btn-primary">Cập nhật</button>
		        <a href="/admin/commissions" class="btn btn-secondary">Quay lại</a>
		    </div>
		</form>
		
    </div>
</body>
</html>
