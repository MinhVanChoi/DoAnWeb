<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Level</title>
</head>
<body>
    <h1>Add New User Level</h1>

    <form action="/admin/userlevel/insert" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="minPoint">Min Points:</label>
        <input type="number" id="minPoint" name="minPoint" required />

        <label for="discount">Discount:</label>
        <input type="number" step="0.01" id="discount" name="discount" required />

        <button type="submit">Save</button>
    </form>

    <a href="/admin/userlevel">Back to User Levels</a>
</body>
</html>
