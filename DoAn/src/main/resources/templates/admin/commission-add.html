<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Commission</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
    <div class="container">
        <h1>Thêm Commission</h1>

		<form action="/admin/commissions/insert" method="POST">
		    <div class="form-group">
		        <label for="name">Tên Commission:</label>
		        <input type="text" id="name" name="name" class="form-control" required />
		    </div>
		    <div class="form-group">
		        <label for="cost">Hoa hồng (%)</label>
		        <input type="number" id="cost" name="cost" class="form-control" step="0.01" min="0" required />
		    </div>
		    <div class="form-group">
		        <label for="description">Mô tả</label>
		        <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
		    </div>
		    <div class="form-group">
		        <button type="submit" class="btn btn-primary">Lưu</button>
		        <a href="/admin/commissions" class="btn btn-secondary">Quay lại</a>
		    </div>
		</form>

		
    </div>
</body>
</html>
