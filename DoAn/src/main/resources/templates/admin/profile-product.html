<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Chi tiết sản phẩm</h1>

        <div class="product-details">
            <p><strong>Tên sản phẩm:</strong> <span th:text="${product.name}"></span></p>
            <p><strong>Mô tả:</strong> <span th:text="${product.description}"></span></p>
            <p><strong>Giá:</strong> <span th:text="${product.price}"></span></p>
            <p><strong>Giá khuyến mãi:</strong> <span th:text="${product.promotionPrice}"></span></p>
            <p><strong>Đã bán:</strong> <span th:text="${product.sold}"></span></p>
            <p><strong>Trạng thái bán:</strong> <span th:text="${product.isSelling} ? 'Đang bán' : 'Ngừng bán'"></span></p>
            <p><strong>Trạng thái cấm:</strong> <span th:text="${product.isBan} ? 'Đã cấm' : 'Chưa cấm'"></span></p>
        </div>

        <div class="actions">
            <!-- Cấm hoặc mở cấm sản phẩm -->
            <form th:action="@{/admin/products/ban/{slug}(slug=${product.slug})}" method="post" style="display:inline;">
                <button type="submit" th:disabled="${product.isBan}" class="btn btn-danger">Cấm</button>
            </form>
            <form th:action="@{/admin/products/unban/{slug}(slug=${product.slug})}" method="post" style="display:inline;">
                <button type="submit" th:disabled="${not product.isBan}" class="btn btn-success">Mở cấm</button>
            </form>

            <a href="/admin/products" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>
</body>
</html>
