<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add Product</h2>
    <form th:action="@{/admin/products/insert}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="images">Image:</label>
            <input type="file" id="images" name="images" class="form-control-file"  required/>
        </div>
        <div class="form-group">
            <label for="slug">Slug:</label>
            <input type="text" id="slug" name="slug" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="promotionPrice">Promotion Price:</label>
            <input type="number" id="promotionPrice" name="promotion_price" step="0.01" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="sold">Sold:</label>
            <input type="number" id="sold" name="sold" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="isActive">Is Active:</label>
            <input type="checkbox" id="isActive" name="is_actice"/>
        </div>
        <div class="form-group">
            <label for="isSelling">Is Selling:</label>
            <input type="checkbox" id="isSelling" name="is_selling"/>
        </div>
        <div class="form-group">
            <label for="isBan">Is Ban:</label>
            <input type="checkbox" id="isBan" name="is_ban"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a th:href="@{/admin/home}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
