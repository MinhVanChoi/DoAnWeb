<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/product-list.css">
</head>
<body>
    <div class="container mt-5">
        <h2>User Profile</h2>
        <form th:action="@{/profile/update/test}" method="post">
			<input  type="hidden" class="form-control" id="id" name="id" th:value="${user.id}">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" th:value="${user.fullname}">
            </div>
			
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${user.address}">
            </div>
			
            <div class="form-group"> <label for="avatar">Avatar</label> 
				<div> <img th:src="${user.avatar}" alt="User Avatar" class="img-thumbnail mb-3" style="max-width: 150px;"> 
				</div> <input type="text" class="form-control" id="avatar" name="avatar" th:value="${user.avatar}"> </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
