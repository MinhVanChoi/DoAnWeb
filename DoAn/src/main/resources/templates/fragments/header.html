<!-- header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
</head>
<body>
	<!-- Navbar Start -->
	<div class="container-fluid bg-white sticky-top">
	    <div class="container">
	        <nav class="navbar navbar-expand-lg bg-white navbar-light py-2 py-lg-0">
	            <a href="/home" class="navbar-brand">
	                <img class="img-fluid" src="img/AloTra_Logo.png" alt="Logo" style="width: 35%; margin-top: 7px; ">
	            </a>
	            <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarCollapse">
	                <div class="navbar-nav ms-auto">
	                    <a href="/" class="nav-item nav-link active">Trang chủ</a>
	                    <a href="/" class="nav-item nav-link">Giới thiệu</a>
	                    <a th:href ="@{/product}" class="nav-item nav-link">Sản phẩm</a>
	                    <a href="/" class="nav-item nav-link">Cửa hàng</a>
	                    <a href="/" class="nav-item nav-link">Liên hệ</a>
				
	                </div>
	                <div class="border-start ps-4 d-none d-lg-block">
	                    <button type="button" class="btn btn-sm p-0"><i class="fa fa-search"></i></button>
						
	                </div>
					    <div th:if="${session.user == null}">
				        <a th:href="@{/login}">Login</a>
				        <a th:href="@{/register}">Register</a>
				    </div>
				    <div th:unless="${session.user == null}">
						<img th:src="${session.user.avatar}" alt="User Avatar" class="rounded-circle" style="width: 40px; height: 40px; margin-right: 10px;">
				        <a th:href="@{/profile}" th:text="${session.user.fullname}"></a>
				        <a th:href="@{/logout}">    Logout</a>
						
				    </div>
					

					
	            </div>
	        </nav>
	    </div>
	</div>
	<!-- Navbar End -->
</body>
</html>
