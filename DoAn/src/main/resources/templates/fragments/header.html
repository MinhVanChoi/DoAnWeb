<!-- header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="/css/style.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Header Fragment</title>
</head>
<body>
	<!-- Navbar Start -->
	<div class="container-fluid bg-white sticky-top">
	    <div class="container">
	        <nav class="navbar navbar-expand-lg bg-white navbar-light py-2 py-lg-0">

	            <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarCollapse">
	                <div class="navbar-nav ms-auto">
	                    <a href="/" class="nav-item nav-link active">Trang chủ</a>
	                    <a th:href ="@{/product}" class="nav-item nav-link">Sản phẩm</a>
	                    <a th:href ="@{/blog}" class="nav-item nav-link">Blog</a>
	                    <a th:href ="@{/contact}" class="nav-item nav-link">Liên hệ</a>
				
	                </div>
	                <div class="border-start ps-4 d-none d-lg-block">
	                    <button type="button" class="btn btn-sm p-0"><i class="fa fa-search"></i></button>
						
	                </div>
					    <div th:if="${session.user == null}">
				        <a th:href="@{/login}">Login</a>
				        <a th:href="@{/register}">Register</a>
				    </div>
				    <div th:unless="${session.user == null}">
						<img th:src="${session.user.avatar}" alt="User Avatar" class="rounded-circle" style="width: 40px; height: 40px; margin-right: 10px;">
				        <a th:href="@{/profile}" th:text="${session.user.fullname}"></a>
				        <a th:href="@{/logout}">    Logout</a>
						
				    </div>
					

					
	            </div>
	        </nav>
	    </div>
	</div>
	<!-- Back to Top -->
	<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


	<!-- JavaScript Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/lib/wow/wow.min.js"></script>
	<script src="/lib/easing/easing.min.js"></script>
	<script src="/lib/waypoints/waypoints.min.js"></script>
	<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

	<!-- Template Javascript -->
	<script src="/js/main.js"></script>
</body>
</html>
